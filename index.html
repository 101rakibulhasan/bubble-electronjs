<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style-index.css" type="text/css" rel="stylesheet"/>
    <title>Bubble</title>
</head>
<body>
    
    <div id="" class="app-body">
        <div id="" class="app-actions">
            <button type="submit" id="" class="minimize"></button>
            <button type="submit" id="" class="maximize"></button>
            <button type="submit" id="" class="close"></button>
        </div>
        <div id="" class="login">
            <div class="login-input">
                <div class="nexid">
                    <p>NEX ID</p>
                    <input class="inpt-wide nexid-input" type="text">
                </div>
                <div class="pass">
                    <p>PASSWORD</p>
                    <input class="inpt-wide pass-input" type="password">
                </div>
                <p class="pass-hint">Must Contain Letter, Number and Symbol</p>
            </div>

            <div class="login-term-condition">
                <input type="checkbox">
                <p>By proceeding, you agree to our terms and condition and have no objection hereby</p>
            </div>

            <div class="login-buttons">
                <button onclick="window.location.href = 'chat.html';" type="submit" class="login-signin">SIGN IN</button>
                <button type="submit" class="login-signup">CREATE A NEW ACCOUNT</button>
            </div>

            <p class="login-company-name">N E X I N A</p>
        </div>
    </div>
</body>
</html>
